type Project {
  id: String
  details: ProjectDetails
}

type ProjectDetails {
  id: String
  name: String
  startDate: DateTime
}

# Inputs
input ProjectInput {
  name: String
}

type Query {
  projects(userId: String!): [Project]
  project(projectId: String!): Project
}

type Mutation {
  addProject(newProject: ProjectInput): Project
}
