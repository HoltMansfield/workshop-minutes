type User {
  id: String
  name: String
  email: String!
}

# Inputs
input CreateUserInput {
  name: String
  email: String!
  password: String!
}

type Query {
  userLogin(email: String!, password: String!): User
}

type Mutation {
  addUser(newUser: CreateUserInput): User
  deleteUser(userId: String): String
}
